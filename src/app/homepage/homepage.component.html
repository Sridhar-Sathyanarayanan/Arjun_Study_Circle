<div class="cards text-white">
    <div class="imgOverlay height100vh"><img class="appimage" src="assets/images/books.jpeg">
        <div class="imgTxt1">
            <div class="heading1">ARJUNA STUDY CIRCLE</div>
            <div class="container imgContent">
                <div class="row">
                    <div class="col-sm col-md row-grid" *ngFor="let tile of homePageTiles">
                        <mat-card class="card-tile">
                            <mat-card-header>
                                <mat-card-title>
                                    <div class="animate-charcter">
                                        {{tile.title}}
                                    </div>
                                </mat-card-title>
                            </mat-card-header>
                            <mat-divider></mat-divider>
                            <mat-card-content>
                                <p>{{tile.content}}</p>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="imgOverlay height100vh">
        <img class="appimage" src="assets/images/wall.jpg">
    
    <div class="imgTxt2 font-size2">
        <div class = 'typewriter'>{{quote.content}}</div>
        <div>- {{quote.author}}</div>
    </div>
        <!-- <div class="imgTxt2 font-size2"><div>{{motivQuotes[0].content}}</div><div> - {{motivQuotes[0].author}}</div></div>
    </div> -->
    <div class="heading1 text-dark themeBGColor2">Make your dreams come true</div>

</div>
